<h1> Quotes</h1>
<hr>
<ul>
    <div *ngFor='let quote of quotes; let i = index' >
        <li>{{quote.name}}</li>
        <button (click)='toggleElaboration(i)'>Show Elaboration</button>
        <app-quote-detail *ngIf='quote.showElaboration' [quote]='quote' (isLiked)='vote($event,i)' (isDisliked)='downVote( $event,i)' (isDelete)='deleteQuote($event, i)'></app-quote-detail>     
    </div>
</ul>
